<div>
    <div class="col-md-10 col-md-offset-1">
        <h2>My Contacts</h2>

        <modal-confirm></modal-confirm>
        <div class="table-responsive">
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Forename</th>
                        <th>Surname</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let contact of contacts">
                        <tr contact-thumbnail [contact]="contact" (confirmDelete)="deleteConfirmation($event)" [hidden]="contact.deleted"></tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" [routerLink]="['/contacts/edit']">Add New</button>
        </div>
    </div>
</div>
